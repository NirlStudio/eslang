<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sugly Console</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: monospace;
    background-color: #111;
  }
  ul.stdout {
    margin: 0;
    padding: 8px 0;
    list-style: none;
  }
  ul.stdout > li {
    padding: 2px 0;
  }
  ul.stdout > li > span {
    display: inline-block;
    vertical-align: top;
    margin: 0;
    padding: 0;
    font-size: 12px;
    color: lightgray;
  }
  ul.stdout > li > span.prompt {
    width: 16px;
    padding-left: 8px;
    color: gray;
  }
  ul.stdout > li > span.text {
    word-wrap: break-word;
    white-space: normal;
    width: 95%;
  }
  ul.stdout > li.input > span.prompt, ul.stdout > li.echo > span.prompt {
    color: gray;
  }
  ul.stdout > li.input > span.text {
    color: lightgray;
  }
  ul.stdout > li.print {
    padding-left: 24px;
  }
  ul.stdout > li.print > span.text {
    padding-right: 6px;
    color: white;
    width: auto;
  }
  ul.stdout > li.verbose > span.text {
    color: gray;
    font-weight: lighter;
  }
  ul.stdout > li.info > span.text {
    color: gray;
  }
  ul.stdout > li.warn > span.text {
    color: yellow;
  }
  ul.stdout > li.error > span.text {
    color: red;
  }
  ul.stdout > li.debug > span.text {
    color: aqua;
  }
  ul.stdout > li.echo {
    padding-bottom: 4px;
  }
  ul.stdout > li.echo > span.text {
    color: green;
  }
  div.stdin {
    display: block;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0;
    padding: 0 24px;
    color: white;
    border: none;
    width: 100%;
    height: 16px;
  }
  div.stdin > input {
    display: inline-block;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-size: 12px;
    font-family: monospace;
    color: white;
    background-color: #333;
    border: none;
    height: 16px;
  }
  div.stdin > input:active, div.stdin > input:focus {
    color: white;
    background-color: #333;
  }
  div.stdin > #stdin-prompt {
    display: inline-block;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    float: left;
    margin: 0 0 0 -16px;
    padding: 0;
    width: 16px;
    height: 100%;
  }
  div.stdin > #stdin-input {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
  }
  div.stdin > #stdin-enter {
    position: relative;
    top: -16px;
    left: 100%;
    width: 16px;
  }
  </style>
</head>
<body>
  <ul id="stdout-panel" class="stdout">
  </ul>
  <div class="stdin">
    <div id="stdin-prompt">&gt;</div>
    <input type="text" id="stdin-input" autocomplete="off" value=""/>
    <input type="button" id="stdin-enter" value="&#x23ce;" />
  </div>
</body>
<script>
((function () {
  var head = document.getElementsByTagName('head')[0]
  function insertScript (src) {
    var node = document.createElement('script')
    node.src = src
    head.appendChild(node)
  }
  if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
    insertScript('https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js')
  }
  insertScript('../sugly.js')
})())
</script>
</html>
