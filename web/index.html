<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sugly Console</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <ul id="stdout-panel" class="stdout">
  </ul>
  <div class="stdin">
    <span id="stdin-prompt">&gt;</span>
    <input type="text" id="stdin-input" autocomplete="off" value=""/>
    <input type="button" id="stdin-enter" value="&#x23ce;" />
  </div>
</body>
<script>
((function () {
  var head = document.getElementsByTagName('head')[0]
  function insertScript (src) {
    var node = document.createElement('script')
    node.src = src
    head.appendChild(node)
  }
  if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
    insertScript(
      '//cdn.jsdelivr.net/npm/bluebird@3.5.3/js/browser/bluebird.min.js'
    )
  }
  var href = window.location.href
  window.SUGLY_HOME = href.substring(0, href.lastIndexOf('/'))
  insertScript('sugly.js')
})())
</script>
</html>
